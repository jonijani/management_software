{% extends 'base.html' %}

{% block content %}

<h3>Daily sale page dashboard </h3>

<div data-v-365c20ab="" class="chart-view"><canvas width="1536" height="768" style="display: block; box-sizing: border-box; touch-action: none; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); height: 384px; width: 768px;"></canvas></div>



<script> 

    const config = {
        type: 'bar',
        data: data,
        options: {
          scales: scales,
          plugins: {
            zoom: {
              pan: {
                enabled: true,
                mode: 'xy',
                threshold: 5,
              },
              zoom: {
                wheel: {
                  enabled: true
                },
                pinch: {
                  enabled: true
                },
                mode: 'xy',
              },
            }
          },
        }
      };







      const DATA_COUNT = 20;
const NUMBER_CFG = {count: DATA_COUNT, min: -100, max: 100};
const data = {
  labels: Utils.months({count: DATA_COUNT}),
  datasets: [{
    label: 'Dataset 1',
    borderColor: Utils.randomColor(0.7),
    backgroundColor: Utils.randomColor(0.5),
    data: Utils.numbers(NUMBER_CFG),
  }, {
    label: 'Dataset 2',
    borderColor: Utils.randomColor(0.7),
    backgroundColor: Utils.randomColor(0.5),
    data: Utils.numbers(NUMBER_CFG),
  }, {
    label: 'Dataset 3',
    borderColor: Utils.randomColor(0.7),
    backgroundColor: Utils.randomColor(0.5),
    data: Utils.numbers(NUMBER_CFG),
  }]
};





const scaleOpts = {
    grid: {
      borderColor: Utils.randomColor(1),
      color: 'rgba( 0, 0, 0, 0.1)',
    },
    title: {
      display: true,
      text: (ctx) => ctx.scale.axis + ' axis',
    }
  };
  const scales = {
    x: {
      type: 'category',
      min: 5,
      max: 11,
    },
    y: {
      type: 'linear'
    },
  };
  Object.keys(scales).forEach(scale => Object.assign(scales[scale], scaleOpts));


   





</script>



{% endblock %}
